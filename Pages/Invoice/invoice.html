<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
</head>

<body>
    <table class="header_top">
        <tr>
            <td colspan="3" id="header_table">
                <h3>INVOICE</h3>
            </td>
        </tr>
        <tr>
            <td rowspan="3"><img src="../php_data/getImage.php" id="logo" /></td>
            <td rowspan="3" id="title_table">
                <h2></h2>
                <h4></h4>
                <b></b><br />
                <p id="address"></p>
                <p id="email"></p>
            </td>
            <td colspan="3"><b>Invoice no.</b></td>
        </tr>
        <tr>
            <td colspan="3"><b>Date</b></td>
        </tr>
        <tr>
            <td colspan="3"><b>To,</b></td>
        </tr>
        <tr>
            <td colspan="3" id="terms"><b></b>
            </td>
        </tr>
    </table>

    <table class="table_data">
        <thead>
            <tr id="header">
                <th>Sr No</th>
                <th>Lot No</th>
                <th>Wt (cts)</th>
                <th>Shape</th>
                <th>Color</th>
                <th>Clarity</th>
                <th>Certificate</th>
                <th>Rap ($)</th>
                <th>Discount</th>
                <th>Price/CTS ($)</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- JavaScript will generate rows here -->
        </tbody>
        <tr>
            <td><b>Total</b></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr style="text-align:center">
            <td colspan="17"><b>THANK YOU</b></td>
        </tr>
    </table>

    <script>
        // Generate 10 rows of data
        for (let i = 1; i <= 10; i++) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${i}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            `;
            document.getElementById('table-body').appendChild(newRow);
        }

        // Fetch data from fetch_data.php using JavaScript
        fetch('../php_data/fetch_data_company.php')
            .then(response => response.json())
            .then(data => {
                const companyName = document.querySelector('#title_table h2');
                const desc = document.querySelector('#title_table h4');
                const phoneNo = document.querySelector('#title_table b');
                const address = document.querySelector('#title_table #address');
                const email = document.querySelector('#title_table #email');
                const termsInvoice = document.querySelector('#terms b');

                // Set data in HTML elements
                companyName.textContent = data.company_name;
                desc.textContent = data.desc;
                phoneNo.textContent = `Cell: ${data.phone_no}`;
                address.textContent = data.address;
                email.textContent = `E: ${data.email}`;
                termsInvoice.textContent = data.terms_invoice;                        ;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>

</html>
