<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <link rel="stylesheet" href="stock_list.css">
</head>
<body>
    <table class="table_data">
        <thead>
            <tr id="header">
                <th>Sr No</th>
                <th>Lot No</th>
                <th>Description</th>
                <th>Shape</th>
                <th>Size</th>
                <th>Pcs</th>
                <th>Wt (cts)</th>
                <th>Color</th>
                <th>Clarity</th>
                <th>Certificate</th>
                <th>Video</th>
                <th>Cut</th>
                <th>POL</th>
                <th>SYM</th>
                <th>FL</th>
                <th>M1</th>
                <th>M2</th>
                <th>M3</th>
                <th>TAB</th>
                <th>DEP</th>
                <th>Rap ($)</th>
                <th>Dis</th>
                <th>Value</th>
                <th>Memo Date</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- JavaScript will generate rows here -->
        </tbody>
    </table>

    <script>
        // Generate 10 rows of data
        for (let i = 1; i <= 10; i++) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${i}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            `;
            document.getElementById('table-body').appendChild(newRow);
        }
    </script>
</body>
</html>
