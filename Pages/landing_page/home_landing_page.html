<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="box top-box"
        onmouseover="showOptions(this)"
        onmouseout="hideOptions(this)"
        onclick="redirectTo('memo_landing.html')"

        Memo

          <div
            class="option"
            onclick="handleOptionClick(event, '../Memo/memo.html')"

            Create Memo
          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../edit_memo_table/edit_memo_table.php')"
          >
            Edit Memo
          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../memo_display/memo_display.php')"
          >
            Memo Reports
          </div>
        </div>
      </div>

      <div
        class="box top-box"
        onmouseover="showOptions(this)"

        onclick="redirectTo('invoice_landing.html')"
      >
        Invoice
        <div class="options">
          <div
            class="option"
            onclick="handleOptionClick(event, '../create_invoice/create_invoice.html')"
          >

          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../edit_invoice_table/edit_invoice_table.php')"
          >
            Edit Invoice
          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../invoice_display/invoice_display.php')"
          >
            Invoice Reports
          </div>
        </div>
      </div>

      <div
        class="box top-box"
        onmouseover="showOptions(this)"
        onmouseout="hideOptions(this)"
        onclick="redirectTo('report_landing.html')"
      >
        Reports

        <div class="options">
          <div
            class="option"
            onmouseover="showOptions(this)"
            onmouseout="hideOptions(this)"
            onclick="handleOptionClick(event, '../landing_page/sales_landing.html')"
          >
            All Sales
            <div class="options">
              <div
                class="option"
                onclick="handleOptionClick(event, '../sales_reports/all_sales_reports/all_sales.php')"
              >
                All Sales
              </div>
              <div
                class="option"
                onclick="handleOptionClick(event, '../sales_reports/sales_customer_reports/Customer_Sales.php')"
              >
                PartyName Sales
              </div>
              <div
                class="option"
                onclick="handleOptionClick(event, '../sales_reports/sales_lot_reports/lot_sales.php')"
              >
                Lot No Sales
              </div>
            </div>
          </div>

          <div
            class="option"
            onclick="handleOptionClick(event, '../invoice_reports/invoice_reports.php')"
          >
            All Sales Invoice
          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../memo_reports/memo_reports.php')"
          >
            All Sales Memo
          </div>
        </div>
      </div>

      <div
        class="box top-box"
        onmouseover="showOptions(this)"
        onmouseout="hideOptions(this)"
        onclick="redirectTo('database_landing.html')"
      >
        Database
        <div class="options">
          <div
            class="option"
            onclick="handleOptionClick(event, '../company_information/company_info.html')"
          >
            Update Company Details
          </div>
          <div
            class="option"
            onclick="handleOptionClick(event, '../Stock_list/stock_list.php')"
          >
            Upload Stock List

          <div
            class="option"

          >
            Upload Stock Links

          <div
            class="option"

          >
            Customer Data
          </div>
          <div

            onclick="handleOptionClick(event, '../Stock_database/Stock_database.php')"
          >
            Stock List Database
          </div>
        </div>
      </div>
    </div>
    
    <a href="logout.php" class="logout">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </a>
    
    <script>
    function showOptions(element) {
      element.querySelector(".options").style.display = "block";
    }

    function hideOptions(element) {
      element.querySelector(".options").style.display = "none";
    }

    function redirectTo(url) {
      window.location.href = url;
    }

    function handleOptionClick(event, url) {
      event.stopPropagation();
      redirectTo(url);
    }
  </script>
  <script>
         document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            // Check if the key combination is Ctrl+U (for viewing page source)
            if ((e.ctrlKey || e.metaKey) && e.keyCode === 85) {
                e.preventDefault();
            }
        });
    </script>
  </body>
</html>
