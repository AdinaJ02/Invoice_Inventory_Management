<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="print_invoice.css">
</head>

<body>
    <div class="printable-content">
        <form>
            <div class="select-wrapper">
                <label for="memo_no"><b>Memo no.</b></label>
                <select name="memo_no" id="memo_no" class="styled-select">
                    <option value="" disabled selected>Select Memo Number</option>
                </select>
            </div>

            <table class="header_top">
                <tr>
                    <td colspan="3" id="header_table">
                        <h3>INVOICE</h3>
                    </td>
                </tr>
                <tr>
                    <td rowspan="3"><img src="../php_data/getImage.php" id="logo" /></td>
                    <td rowspan="3" id="title_table">
                        <h2></h2>
                        <h4></h4>
                        <b></b><br />
                        <p id="address"></p>
                        <p id="email"></p>
                    </td>
                    <td colspan="3"><b>Invoice no.<input type="text" name="invoice_no" id="invoice_no"
                                placeholder="Invoice Number" readonly></b></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="date-container">
                            <label for="date"><b>Date</b></label>
                            <input type="date" id="date" name="date">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="underline-input">
                            <label for="recipient"><b>To,</b></label>
                            <input type="text" id="recipient" name="recipient" placeholder="Name">
                            <input type="text" id="addressInput" name="address" placeholder="Address">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" id="terms"><b></b>
                    </td>
                </tr>
            </table>

            <table class="table_data">
                <thead>
                    <tr id="header">
                        <th>Sr No</th>
                        <th>Lot No</th>
                        <th>Wt (cts)</th>
                        <th>Shape</th>
                        <th>Color</th>
                        <th>Clarity</th>
                        <th>Certificate</th>
                        <th>Rap ($)</th>
                        <th>Discount</th>
                        <th>Price/CTS ($)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- JavaScript will generate rows here -->
                </tbody>
                <tr>
                    <td><b>Total</b></td>
                    <td></td>
                    <td name="total_wt" class="total_wt">0.0</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td name="total_final_tot" class="total_final_tot">US$ 0.0</td>
                </tr>
                <tr style="text-align:center">
                    <td colspan="17"><b>THANK YOU</b></td>
                </tr>
            </table>

            <div class="form-group" style="text-align: center;">
                <button id="printButton" class="no-print">Print Invoice</button>
            </div>
        </form>
    </div>
    <script src="print_invoice.js"></script>
</body>

</html>
